<app-header />
<main class="main">
  <section class="heading-container">
    <h1 class="title">Job application: <span class="name">Julian Torregrosa</span></h1>
    <a class="link"
      href="https://www.figma.com/file/1QOdqHl4mpKUJAWvm0AA7H/Flaschenpost?node-id=0%3A1&t=HJPzYKDb6Fe6uZTj-0"
      target="_blank">Check
      out the figma design</a>
  </section>
  <div class="tab-buttons">
    <app-tab-button [active]="($tab | async) === 'detail'" text="Detail" (click)="setTab('detail')" />
    <app-tab-button [active]="($tab | async)  === 'bottles'" text="Bottles" (click)="setTab('bottles')" />
  </div>
  <div class="filters-container">
    <div class="sort" (click)="toggleSortAscending()">Sort by price &nbsp;<app-ascending
        *ngIf="sortAscending" /><app-descending *ngIf="!sortAscending" /></div>
    <div class="filter" (click)="toggleFilterOutExpensiveBeer()">Filter out expensive beer&nbsp;<app-switch /></div>
  </div>
  <div class="tab-content">
    <app-details-view *ngIf="($tab | async) === 'detail'" [products]="products" />
    <app-bottles-view *ngIf="($tab | async)  === 'bottles'" [products]="products" />
  </div>
</main>
